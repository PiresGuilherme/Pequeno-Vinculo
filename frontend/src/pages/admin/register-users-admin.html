<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="/frontend/src/styles/register-users-admin.css">
    <title>Cadastrar Ususários</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <img class="header-logo" src="/frontend/assets/logo-icon-horizontal-pink.svg" alt="Logo Pequeno Vínculo"
                style="height: 6vh; width: 100px;">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="dashboard-admin.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="register-users-admin.html">Cadastro</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link disabled" aria-disabled="true">Galeria</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link disabled" aria-disabled="true">Chat</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <main>
        <div class="register-info">
            <div class="page-title">
                <h4>Cadastrar Usuários</h4>
            </div>
            <div class="register-info-name">
                <input type="text" placeholder="Nome">
                <input type="text" placeholder="Sobrenome">
            </div>
            <div class="register-info-adress">
                <input type="text" placeholder="Logradouro">
                <input type="number" placeholder="nº">
                <input type="text" placeholder="Bairro">
                <input type="text" placeholder="Cidade">
            </div>
            <div class="register-info-adress-complement">
                <input type="text" placeholder="Complemento">
                <input type="number" placeholder="CEP">
                <input type="text" placeholder="País">
            </div>
            <div class="register-info-personal">
                <input type="date" placeholder="Data de nascimento">
                <input type="number" placeholder="CPF">
                <input type="tel" placeholder="Celular">
            </div>
            <div class="register-info-login">
                <input type="email" placeholder="E-mail">
                <input type="password" placeholder="Senha">
            </div>
            <div class="register-info-check">
                <h5>Selecione o tipo de cadastro:</h5>
                <div class="register-info-check-checkbox">
                    <input type="radio" name="option">Responsável
                    <input type="radio" name="option">Professor
                </div>
            </div>
            <button class="register-info-btn">Cadastrar</button>
        </div>
    </main>
    <footer>Desenvolvido por Esther Lucena, Gabriel Morez, Guilherme Pires e Larissa Wandervegen.</footer>
</body>

</html>
