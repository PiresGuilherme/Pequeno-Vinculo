<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="/frontend/src/styles/register-users-admin.css">
    <script type="module" src="../../../build/pages/admin/register.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <title>Cadastrar Ususários</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <img class="header-logo" src="/frontend/assets/logo-icon-horizontal-pink.svg" alt="Logo Pequeno Vínculo"
                style="height: 6vh; width: 100px;">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="dashboard-admin.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="register-users-admin.html">Cadastro</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link disabled" aria-disabled="true">Galeria</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link disabled" aria-disabled="true">Chat</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <main>
        <div class="page-title">
            <h4>Cadastrar Usuários</h4>
        </div>
        <div class="register-info">
            <div class="register-info-name">
                <input type="text" placeholder="Nome" class="input-name">
                <input type="text" placeholder="Sobrenome" class="input-surname">
            </div>
            <div class="register-info-adress">
                <input type="text" placeholder="Logradouro" class="input-street">
                <input type="number" placeholder="nº" class="input-adress-number">
                <input type="text" placeholder="Bairro" class="input-neighborhood">
                <input type="text" placeholder="Cidade" class="input-city">
            </div>
            <div class="register-info-adress-complement">
                <input type="text" placeholder="Complemento" class="input-complement">
                <input type="number" placeholder="CEP" class="input-postalcode">
                <input type="text" placeholder="País" class="input-country">
            </div>
            <div class="register-info-personal">
                <input type="date" placeholder="Data de nascimento" class="input-birthdate">
                <input type="number" placeholder="CPF" class="input-cpf">
                <input type="tel" placeholder="Celular" class="input-telephone">
            </div>
            <div class="register-info-login">
                <input type="email" placeholder="E-mail" class="input-email">
                <input type="password" placeholder="Senha" class="input-password">
            </div>
            <div class="register-info-check">
                <h5>Selecione o tipo de cadastro:</h5>
                <div class="register-info-check-checkbox">
                    <input type="radio" name="option">Responsável
                    <input type="radio" name="option">Professor
                </div>
            </div>
            <div class="button-register">
                <button class="register-info-btn">Cadastrar</button>
            </div>
        </div>
    </main>
    <footer>Desenvolvido por Esther Lucena, Gabriel Morez, Guilherme Pires e Larissa Wandervegen.</footer>
</body>

</html>
