<html lang="pt-br">

<head>
    <meta charset="UTF-8">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"

    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="/frontend/src/styles/login-page-style-teacher.css">

    <script src="https://cdn.jsdelivr.net/npm/axios@1.3.5/dist/axios.min.js"></script>

    <title>Login</title>
</head>
<header>
    <img class="header-logo" src="/frontend/assets/logo-icon-horizontal-pink.svg" alt="Logo Pequeno Vínculo">
</header>

<body>
    <main class="initial-components">
        <div class="initial-text">
            <h1 class="login-text">Login Professor</h1>
        </div>
        <div class="login-inputs" id="login-imputs">
            <div class="login-email">
                <span class="material-symbols-outlined">
                    mail
                </span>
                <input class="input-email" id="email" type="email" placeholder="E-mail">
            </div>
            <div class="login-password">
                <span class="material-symbols-outlined">
                    lock
                </span>
                <input class="input-password" id="password" type="password" placeholder="Senha">
            </div>
        </div>
        <button type="button" class="btn btn-primary" onclick="logar()">Entrar</button>
    </main>

    <footer>Desenvolvido por Esther Lucena, Gabriel Morez, Guilherme Pires e Larissa Wandervegen.</footer>
    
</body>

</html>
