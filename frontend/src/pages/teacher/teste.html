<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Estilos básicos para o accordion */
        .accordion {
            cursor: pointer;
            padding: 18px;
            width: 100%;
            text-align: left;
            border: 1px solid #ddd;
            outline: none;
            font-size: 15px;
            transition: background-color 0.4s;
        }

        .accordion:hover {
            background-color: #f9f9f9;
        }

        .panel {
            padding: 0 18px;
            overflow: hidden;
            background-color: #ddd;
            max-height: 0;
            transition: max-height 0.4s ease-out;
        }

        .panel ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .panel li {
            padding: 10px 0;
            border-bottom: 1px solid #ddd;
        }
    </style>
</head>
<body>

<!-- Botão de Accordion -->
<button class="accordion" onclick="toggleAccordion()">Listagem de Alunos</button>

<!-- Painel do Accordion (Lista de Alunos) -->
<div class="panel" id="alunosPanel">
    <ul>
        <li>Aluno 1</li>
        <li>Aluno 2</li>
        <li>Aluno 3</li>
        <li>Aluno 1</li>
        <li>Aluno 2</li>
        <li>Aluno 3</li>
        <!-- Adicione mais alunos conforme necessário -->
    </ul>
</div>

<script>
    // Função para alternar a visibilidade do painel do accordion
    function toggleAccordion() {
        var panel = document.getElementById("alunosPanel");
        panel.style.maxHeight = (panel.style.maxHeight === "0px") ? panel.scrollHeight + "px" : "0px";
    }
</script>

</body>
</html>
