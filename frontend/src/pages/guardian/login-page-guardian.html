<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/frontend/assets/logo-icon.svg">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="/frontend/src/styles/login-page-style-guardian.css">
    <title>Login</title>
</head>
<header>
    <img class="header-logo" src="/frontend/assets/logo-icon-horizontal-pink.svg" alt="Logo Pequeno Vínculo">
</header>

<body>
    <main class="initial-components">
        <div class="initial-text">
            <h1 class="login-text">Login Responsável</h1>
        </div>
        <div class="login-inputs">
            <div class="login-email">
                <span class="material-symbols-outlined">
                    mail
                </span>
                <input class="input-email" type="email" placeholder="E-mail">
            </div>
            <div class="login-password">
                <span class="material-symbols-outlined">
                    lock
                </span>
                <input class="input-password" type="password" placeholder="Senha">
            </div>
        </div>
        <button type="button" class="login-btn">Entrar</button>
    </main>

    <footer>Desenvolvido por Esther Lucena, Gabriel Morez, Guilherme Pires e Larissa Wandervegen.</footer>
</body>

</html>
